<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="result">
                    <input type="text" class="result" name="result" colspan="3">
                    
                    </div>
                    <input type="button" value="AC" onclick="result.value =''" class="AC">
                    <div>
                        <input type="button" value="1" onclick="result.value +='1'" class="btn">
                        <input type="button" value="2" onclick="result.value +='2'" class="btn">
                        <input type="button" value="3" onclick="result.value +='3'" class="btn">
                        <input type="button" value="/" onclick="result.value +='/'" class="btn">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="result.value +='4'" class="btn">
                        <input type="button" value="5" onclick="result.value +='5'" class="btn">
                        <input type="button" value="6" onclick="result.value +='6'" class="btn">
                        <input type="button" value="*" onclick="result.value +='*'" class="btn">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="result.value +='7'" class="btn">
                        <input type="button" value="8" onclick="result.value +='8'" class="btn">
                        <input type="button" value="9" onclick="result.value +='9'" class="btn">
                        <input type="button" value="-" onclick="result.value +='-'" class="btn">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="result.value +='0'" class="btn">
                        <input type="button" value="." onclick="result.value +='.'" class="btn">
                        <input type="button" value="+" onclick="result.value +='+'" class="btn">
                        <input type="button" value="=" onclick="result.value =eval(result.value)" class="equal" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
